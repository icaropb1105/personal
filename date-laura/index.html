<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Laura</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Ajustado -->
</head>
<body>
    <div class="container">
        <div id="welcomeMessage">
            <h1>Bem-vindo ao Date Laura!</h1>
            <p>O objetivo é simples: conquistar a Laura e sobreviver ao encontro sem ser chutado para escanteio. Pense rápido, escolha bem e talvez, só talvez, você termine o dia com um sorriso no rosto (ou um fora bem-humorado). Boa sorte, você vai precisar!</p>
            <button id="startBtn">Iniciar</button>
        </div>

        <div class="options" id="options" style="display: none;">
            <button onclick="endGame('Você foi chutado logo de cara! Tente novamente!', 'images/4.jpg')">Levar a Laura para um café aconchegante</button>
            <button onclick="endGame('A comida não estava boa e você foi dispensado! Tente novamente!', 'images/2.jpg')">Jantar em um restaurante à luz de velas</button>
            <button onclick="endGame('Laura ficou entediada no parque... Tente novamente!', 'images/3.jpg')">Passeio no parque ao pôr do sol</button>
            <button onclick="endGame('Laura não gosta de filmes de terror... Game Over!', 'images/1.jpg')">Sessão de cinema de terror</button>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <p id="gameOverMessage"></p>
            <button onclick="restartGame()">Reiniciar</button>
        </div>
        
        <img id="gameOverImage" src="" alt="Game Over" style="max-width: 100%; height: auto; margin-top: 10px; display: none;"> <!-- Ajustado -->
    </div>

    <script src="script/script.js"></script> <!-- Ajustado -->
</body>
</html>
